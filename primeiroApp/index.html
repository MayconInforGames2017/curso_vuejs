<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1>Primeiro App</h1>
    <p>Usuário: {{nome}}</p>
    
    <button v-on:click="entrar(10)">Entrar</button>
    <button v-on:click.once="entrar(10)">Número 10 Once</button>
    

</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                nome: 'Maycon Santana',
            }
        },
        methods: {
            entrar(numero) {
                this.nome += numero;
            }
        }
    })
</script>
