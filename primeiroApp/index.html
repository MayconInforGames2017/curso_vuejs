<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1>{{nome}}</h1>
    <p>Nome Grande: {{resultadoNome}}</p>
    <button v-on:click="somar">Somar #</button>

    <hr/>

    <h1>{{numero}}</h1>
    <button v-on:click="numero++"> Somar NÃºmero</button>

</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                nome: 'Maycon Santana',
                numero: 10
            }
        },
        methods: {
            somar() {
                this.nome += '#';
            },
        },
        computed: {
            resultadoNome() {
                    return this.nome.length >= 10 ? 'Mais que 10 letras' : 'Menor que 10 letras' ;
            }
        },
        watch: {
            nome(novo, antigo) {
                // Ou seja, sempre que a variavel mudar ele vai chamar esse watch
                console.log('NOVO VALOR: ' + novo);
                console.log('ANTIGO VALOR: ' + antigo);

                setTimeout(() => {
                    this.numero = 999;
                }, 2000);

            }
        }
    })
</script>
